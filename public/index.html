<!DOCTYPE html>
<html>
<head>
	<title>Welcome to world of spaces</title>
	<meta name="description" content="workable spaces">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
	<link rel="stylesheet" href="font/font-awesome-4.7.0/css/font-awesome.min.css">

<body>
	<header class="heading">
	<h1>Workable Spaces</h1>
	<ul class="col-3 navbar">
      <li><a href="#">Login</a></li>
      <li><button type="submit">Signup</button></li>
    </ul>
	</header>
	<main>
	  <div class="row">
      	<img class="carousel-img" src="images/sf-goldengate.jpg">
      	<img class="carousel-img" src="images/indiana.jpg">
      	<img class="carousel-img" src="images/nyc.jpg">
      	<div class="inner-container">
      	<h4>Discover your very own, beautiful on-demand workable space..</h4>
        <form class="search-form" id="js-space-form">
        <select class="col-4 location" id="js-location" required="true">
          <option value="loc">Location</option>
          <option value="SFO">San Francisco</option>
          <option value="IND">Indiana</option>
          <option value="NYC">New York</option>
        </select>
        <input type="date" class="col-4 date-sel" name="date-entry" id="js-date-selected" type="date" required="true">
        <div class="submitBtn col-4"><button type="submit">Find my space</button></div>
      </form>
      </div>
    </div>
    <div class="row">
      
    </div>
  </main>
	</main>
	<footer>
	</footer>
