<!DOCTYPE html>
<html>
<head>
	<title>Welcome to world of spaces</title>
	<meta name="description" content="workable spaces">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
	<link rel="stylesheet" href="font/font-awesome-4.7.0/css/font-awesome.min.css">
	<link href="css/float-grid.css" rel= "stylesheet">
	<link href="css/main.css" rel="stylesheet">
  <link href="css/login.css" rel= "stylesheet">
</head>
<body>
	<header class="heading row">
   <h1 class="col-9">Workable Spaces</h1>
   <ul class="col-3 navbar">
    <li class="col-4" id='login_link'><a href='#login-box' class='login-modal col-12 login-pad'>Login</a></li>
    <li class="col-4" id='signup_link'><button class="col-12 sign-details" type="submit" onClick="location.href='./html/signup.html'">Signup</button></li>
    <li class="col-4" id='addSpace_link'><button id="js-add-Space" class="col-12 space-details" type="submit" onClick="location.href='./html/owner.html'">Add Space</button></li>
  </ul>
</header>
<main>
<div class="includedContent"> </div>
<img class="bg-img" src="images/pic3.jpg">
  <div class="row">
   <div class="inner-container col-6">
     <h4 class="col-12 headerPadding">Discover your very own on-demand workable space..</h4>
     <form class="col-12 search-form" id="js-space-form">
     <span class="col-4">
      <select class="col-12 location" id="js-location" required="true">
        <option value=" ">Location</option>
        <option value="San Francisco">San Francisco</option>
        <option value="Indiana">Indiana</option>
        <option value="New York">New York</option>
         <option value="fremont">Fremont</option>
      </select>
      </span>
      <span class="col-4">
      <input type="date" class="col-12 date-sel" name="date-entry" id="js-date-selected" type="date" required="true">
      </span>
     <span class="submitBtn col-4"><button type="submit" class="col-12">Find my space</button></span>

    </form>
  </div>
</div>
</main>
<footer>
  <div class="row footer-content">
  <div>
  <a href="#" class="contactLink footerTab">Contact us</a>
  </div>
    <div>
      <ul class="social-icons">
        <li><a href="http://facebook.com/"><i class="fa fa-facebook"></i></a></li>
        <li><a href="http://linkedin.com/"><i class="fa fa-linkedin"></i></a></li>
        <li><a href="http://twitter.com/"><i class="fa fa-twitter"></i></a></li>
      </ul>
        </div>
    </div>
</footer>
</body>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="./js/app.js"></script>
</html>
