<!DOCTYPE html>
<html>
<head>
	<title>Welcome to world of spaces</title>
	<meta name="description" content="workable spaces">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
	<link rel="stylesheet" href="font/font-awesome-4.7.0/css/font-awesome.min.css">
	<link href="css/float-grid.css" rel= "stylesheet">
	<link href="css/main.css" rel="stylesheet">
  <link href="css/login.css" rel= "stylesheet">
</head>
<body>
	<header class="heading">
   <h1>Workable Spaces</h1>
   <ul class="col-3 navbar">
    <li><a href='#login-box' class='login-modal'>Login</a></li>
    <li><button type="submit">Signup</button></li>
  </ul>
</header>
<main>
  <div id="login-box" class="login-popup">
  <a href="#" class="close"><img src="../images/close_pop.png" class="btn_close" title="Close Window" alt="Close" /></a>
    <form method="post" class="signin" action="#">
      <fieldset class="login-textbox">
          <h2>Welcome Back!</h2>
          <input id="username" name="username" value="" type="text" autocomplete="on" placeholder="Username">       
          <input id="password" name="password" value="" type="password" placeholder="Password">       
        <button class="submit button-login" type="submit">Sign in</button>
        <p class="login-links">
          <a class="forgot" href="#">Forgot your password?</a>
        </p> 
        <p class="login-links">
        Don't have an account?
        <a class="signup-new" href="#"> Please sign up</a>
        </p>       
      </fieldset>
    </form>
  </div>



  <div class="row">
   <img class="carousel-img" src="images/sf-goldengate.jpg">
   <img class="carousel-img" src="images/indiana.jpg">
   <img class="carousel-img" src="images/nyc.jpg">
   <div class="inner-container">
     <h4>Discover your very own, beautiful on-demand workable space..</h4>
     <form class="search-form" id="js-space-form">
      <select class="col-4 location" id="js-location" required="true">
        <option value=" ">Location</option>
        <option value="San Francisco">San Francisco</option>
        <option value="Indiana">Indiana</option>
        <option value="New York">New York</option>
      </select>
      <input type="date" class="col-4 date-sel" name="date-entry" id="js-date-selected" type="date" required="true">
      <div class="submitBtn col-4"><button type="submit">Find my space</button></div>
    </form>
  </div>
</div>
<div class="row">

</div>
</main>
</main>
<footer>
</footer>
</body>

src="https://code.jquery.com/jquery-3.1.1.min.js"
integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
crossorigin="anonymous"></script>
<script src="./js/app.js"></script>
</html>
