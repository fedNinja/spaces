<!DOCTYPE html>
<html>
<head>
	<title>listing of the properties</title>
	<meta name="description" content="listing spaces">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Unica+One" rel="stylesheet">
	<link rel="stylesheet" href="../font/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/float-grid.css">
	<link rel="stylesheet" href="../css/login.css">
</head>
<body>
	<header class="heading row">
		<a href ="/" class="homeLink"><h1 class="col-8">Workable Spaces</h1></a>
		<ul class="col-4 navbar">
			<li id='login_link' class='col-4'><a href="./loginMain.html">Login</a></li>
			<li class="col-4" id='signup_link'><a href='./signup.html' class="col-12 sign-details">Signup</a></li>
			<li class="col-4" id='addSpace_link'><a href='./owner.html' class="col-12 spaceDetails" id='addProperty'>Add Space</a></li>
		</ul>
	</header>
	<hr class="listDivider">
	<main class="wrapper">
		<div class="includedContent"> </div>
		<div class="row topbar">
			<select class="col-3 capacity" id="js-capacity" required="true">
				<option value=" ">Attendees: Any</option>
				<option value="l10">Less than 10</option>
				<option value="l20">Between 11 and 20</option>
				<option value="l30">Between 21 and 30</option>
				<option value="l50">Between 31 and 50</option>
				<option value="l100">Between 51 and 100</option>
				<option value="m100">More than 100</option>
			</select>
			<div class="col-6 amenity">
				<label for="amenities">Amenities</label>            
				<span><label><input type="checkbox" name="amenities" id="any" value="any" checked=true />Any</label></span>
				<span><label><input type="checkbox" name="amenities" id="kitchenette" value="kitchenette" />Kitchenette</label></span>
				<span><label><input type="checkbox" name="amenities" id="restroom" value="restroom" />Restroom</label></span>
				<span><label><input type="checkbox" name="amenities" id="flatscreen" value="flatscreen" />Flatscreen</label></span>
				<span><label><input type="checkbox" name="amenities" id="whiteboard" value="whiteboard" />Whiteboard</label></span>
				<span><label><input type="checkbox" name="amenities" id="all" value="all" />All</label></span>
			</div>
			<select class="col-3 capacity" id="js-price" required="true">
				<option value=" ">Price per hour: Any</option>
				<option value="l50">Under $50</option>
				<option value="l100">Between $50 and $100</option>
				<option value="l150">Between $100 and $150</option>
				<option value="l200">Between $150 and $200</option>
				<option value="l250">Between $200 and $250</option>
				<option value="m250">More than $250</option>
			</select>
		</div>
		
		<div class="row">
		<div class="col-9 centerPane" id="listing">
		</div>
		<div class="col-3 rightPane" id="map">
		</div>
		</div>
	</main>
	<footer>
  <div class="row footer-content">
  <div class="col-6">
  <a href="./html/contactus.html" class="contactLink footerTab">Contact us</a>
  </div>
    <div class="col-6">
      <ul class="social-icons">
        <li><a href="http://facebook.com/"><i class="fa fa-facebook"></i></a></li>
        <li><a href="http://linkedin.com/"><i class="fa fa-linkedin"></i></a></li>
        <li><a href="http://twitter.com/"><i class="fa fa-twitter"></i></a></li>
      </ul>
        </div>
    </div>
</footer>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
crossorigin="anonymous"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC67VN01pF0or8Xdxk5uzuc3xVaKT8Z1zc&libraries=places"></script>
 <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
<script src="../js/list.js"></script>
<script src="../js/app.js"></script>
</html>
