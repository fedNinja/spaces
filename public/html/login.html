<div id="login-box" class="login-popup">
    <a href="#" class="close"><img src="../images/close_pop.png" class="btn_close" title="Close Window" alt="Close" /></a>

    <form id="signin" class="signin">
      <fieldset class="login-textbox">
          <h2>Welcome Back!</h2>
          <input id="username" name="username" value="" type="text" autocomplete="on" placeholder="Username">       
          <input id="password" name="password" value="" type="password" placeholder="Password"> 
          <p id="js-errorMsg" class="errorMsg" name="msg">Wrong username or password</p>      
          <button class="submit button-login" type="submit" id="login_submit">Sign in</button>
          <p class="login-links">
            <a class="forgot" href="#">Forgot your password?</a>
          </p> 
          <p class="login-links">
            Don't have an account?
            <a class="signup-new" href="./html/signup.html"> Please sign up</a>
          </p>       
      </fieldset>
    </form>
