<!DOCTYPE html>
<html>
<head>
	<title>signup spaces</title>
	<meta name="description" content="workable spaces">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
	<link rel="stylesheet" href="../font/font-awesome-4.7.0/css/font-awesome.min.css">
	<link href="../css/float-grid.css" rel= "stylesheet">
	<link href="../css/main.css" rel="stylesheet">
	<link href="../css/signup.css" rel="stylesheet">
</head>
<body>
	<header class="heading">
	<h1>Workable Spaces</h1>
	</header>
	<main>
		<form class="space-desc-form" id="js-space-signup-form">
		<fieldset>
		<div class="row">
		<div class="col-9 bottom">
		<label for="fname">First Name</label>
		<input type="text" name="fname" id="js-fname" class="space-input" required=true>
		</div>
		</div>
		<div class="row">
		<div class="col-9 bottom">
		<label for="lname">Last Name</label>
		<input type="text" name="lname" id="js-lname" class="space-input" required=true>
		</div>
		</div>
		<div class="row">
		<div class="col-9 bottom">
		<label for="uaddress">Address</label>
		<input type="text" name="uaddress" id="js-user-address" class="space-input" required=true>
		</div>
		</div>
		<div class="row">
		<div class="col-9 bottom">
		<label for="ucity">City</label>
		<input type="text" name="ucity" id="js-user-city" class="space-input" required=true>
		</div>
		</div>
		<div class="row">
		<div class="col-9 bottom">
		<label for="ustate">State</label>
		<input type="text" name="ustate" id="js-user-state" required=true>
		</div>
		</div>
		<div class="row">
		<div class="col-9 bottom">
		<label for="uzipcode">ZipCode</label>
		<input type="text" name="zipcode" id="js-user-zipcode" required=true>
		</div>
		</div>
		<div class="row">
		<div class="col-9 bottom">
		<label for="uname">Username</label>
		<input type="text" name="uname" id="js-username" required=true>
		</div>
		</div>
		<div class="row">
		<div class="col-9 bottom">
		<label for="pwd">Password</label>
		<input type="password" name="pwd" id="js-password" required=true>
		</div>
		</div>
		<div class="row">
		<div class="col-9 bottom">
		<label for="email">Email</label>
		<input type="text" name="email" id="js-email" required=true>
		</div>
		</div>
		<button class="button-signup" type="submit">Sign up</button>
		</fieldset>
		</form>
		</main>
	<footer>
	</footer>
</body>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="../js/signup.js"></script>
</html>
