<!DOCTYPE html>
<html>
<head>
	<title>signup spaces</title>
	<meta name="description" content="workable spaces">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
	 <link href="https://fonts.googleapis.com/css?family=Unica+One" rel="stylesheet">
	<link rel="stylesheet" href="../font/font-awesome-4.7.0/css/font-awesome.min.css">
	<link href="../css/float-grid.css" rel= "stylesheet">
	<link href="../css/main.css" rel="stylesheet">
	<link href="../css/signup.css" rel="stylesheet">
</head>
<body>
	<header class="heading">
	<a href="/" class="homeLink"> <h1>Workable Spaces</h1> </a>
	</header>
	<main>
		<form class="space-desc-form" id="js-space-signup-form">
		<fieldset>
		<div class="row">
		<div class="col-9 bottom">
		<label for="fname" class="col-6">First Name</label>
		<input type="text" name="fname" id="js-fname" class="space-input col-6" required=true>
		</div>
		</div>
		<div class="row">
		<div class="col-9 bottom">
		<label for="lname" class="col-6">Last Name</label>
		<input type="text" name="lname" id="js-lname" class="space-input col-6" required=true>
		</div>
		</div>
		<div class="row">
		<div class="col-9 bottom">
		<label for="uaddress" class="col-6">Address</label>
		<input type="text" name="uaddress" id="js-user-address" class="space-input col-6" required=true>
		</div>
		</div>
		<div class="row">
		<div class="col-9 bottom">
		<label for="ucity" class="col-6">City</label>
		<input type="text" name="ucity" id="js-user-city" class="space-input col-6" required=true>
		</div>
		</div>
		<div class="row">
		<div class="col-9 bottom">
		<label for="ustate" class="col-6">State</label>
		<input type="text" name="ustate" id="js-user-state" class="space-input col-6" required=true>
		</div>
		</div>
		<div class="row">
		<div class="col-9 bottom">
		<label for="uzipcode" class="col-6">ZipCode</label>
		<input type="text" name="zipcode" id="js-user-zipcode" class="space-input col-6" required=true>
		</div>
		</div>
		<div class="row">
		<div class="col-9 bottom">
		<label for="uname" class="col-6">Username</label>
		<input type="text" name="uname" id="js-username" class="space-input col-6" required=true>
		</div>
		</div>
		<div class="row">
		<div class="col-9 bottom">
		<label for="pwd" class="col-6">Password</label>
		<input type="password" name="pwd" id="js-password" class="space-input col-6" required=true>
		</div>
		</div>
		<div class="row">
		<div class="col-9 bottom">
		<label for="email" class="col-6">Email</label>
		<input type="text" name="email" id="js-email" class="space-input col-6" required=true>
		</div>
		</div>
		<button class="button-signup" type="submit">Sign up</button>
		</fieldset>
		</form>
		</main>
	<footer>
	<div class="row footer-content">
  <div>
  <a href="./contactus.html" class="contactLink footerTab">Contact us</a>
  </div>
    <div>
      <ul class="social-icons">
        <li><a href="http://facebook.com/"><i class="fa fa-facebook"></i></a></li>
        <li><a href="http://linkedin.com/"><i class="fa fa-linkedin"></i></a></li>
        <li><a href="http://twitter.com/"><i class="fa fa-twitter"></i></a></li>
      </ul>
        </div>
    </div>
	</footer>
</body>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="../js/signup.js"></script>
</html>
