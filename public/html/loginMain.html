<!DOCTYPE html>
<html>
<head>
	<title>signup spaces</title>
	<meta name="description" content="workable spaces">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Unica+One" rel="stylesheet">
  <link rel="stylesheet" href="../font/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link href="../css/float-grid.css" rel= "stylesheet">
  <link href="../css/main.css" rel="stylesheet">
  <link href="../css/login.css" rel="stylesheet">
</head>
<body>
	<header class="heading row">
		<a href="/" class="col-8 homeLink"> <h1>Workable Spaces</h1> </a>
		<ul class="col-4 navbar">
      <li class="col-4 right" id='signup_link'><a href='./signup.html' class="sign-details">Signup</a></li>
    </ul>
  </header>
  <hr class="listDivider">
  <main>
   <div class="forgotModal"></div>
   <form id="signinMain" class="signin row">
    <fieldset class="login-textbox col-12">
      <div class="col-12">
       <input id="uname" name="username" class="uName" value="" type="text" autocomplete="on" placeholder="Username"> 
     </div> 
     <div class="col-12">     
       <input id="pword" name="password" class="pWord" value="" type="password" placeholder="Password"> 
     </div>
     <div class="col-12">
       <p id="js-errorMsg" class="errorMsg" name="msg">Wrong username or password</p> 
     </div>
     <div class="col-12">     
       <button class="submit button-login" type="submit" id="login_submit">Sign in</button>
     </div>
     <div class="col-12">
       <p class="login-links">
        <a class="forgot login-modal" href="#forgot-password-box">Forgot your password?</a>
      </p> 
    </div>
    <div class="col-12">
      <p class="login-links">
        Don't have an account?
        <a class="signup-new" href="./signup.html"> Please sign up</a>
      </p> 
    </div>      
  </fieldset>
</form>
</main>
<footer class="footer">
	<div class="row footer-content">
    <div>
      <a href="./contactus.html" class="contactLink footerTab">Contact us</a>
    </div>
    <div>
      <ul class="social-icons">
        <li><a href="http://facebook.com/"><i class="fa fa-facebook"></i></a></li>
        <li><a href="http://linkedin.com/"><i class="fa fa-linkedin"></i></a></li>
        <li><a href="http://twitter.com/"><i class="fa fa-twitter"></i></a></li>
      </ul>
    </div>
  </div>
</footer>
</body>
<script
src="https://code.jquery.com/jquery-3.1.1.min.js"
integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
crossorigin="anonymous"></script>
<script
src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
crossorigin="anonymous"></script>
<script src="../js/loginMain.js"></script>
<!--<script src="../js/app.js"></script>-->
</html>
