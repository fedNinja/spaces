<!DOCTYPE html>
<html>
	<head>
		<title>payment</title>
		<meta name="description" content="workable spaces">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
		<link href="https://fonts.googleapis.com/css?family=Unica+One" rel="stylesheet">
		<link rel="stylesheet" href="../font/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
		<link href="../css/float-grid.css" rel= "stylesheet">
		<link href="../css/main.css" rel="stylesheet">
		<link href="../css/payment.css" rel="stylesheet">
	</head>
	<body>
	<header class="heading row">
		<a href ="/" class="homeLink"><h1 class="col-8">Workable Spaces</h1></a>
		<ul class="col-4 navbar">
			<li id='login_link' class='col-4'><a href="#login-box" class="login-modal col-12">Login</a></li>
			<li id='signup_link' class='col-4'><a href='./signup.html' class="col-12 sign-details">Signup</a></li>
		</ul>
	</header>
		<main>
			<form id="js-paymentForm" class="payment space-desc-form">
				<fieldset>
					<div class="row">
						<div class="col-9 bottom">
							<span class="col-6">Amount To Be Paid: </span>
							<span class="col-6 textAlign" id="js-amt-paid"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-9 bottom">
						<label for="cardType" class="col-6 elemAlign">Card Type</label>
						<select class="type col-6 elemAlign" required="true" name="cardType">
							<option value="mastercard">Mastercard</option>
							<option value="visa">Visa</option>
							<option value="amex">American Express</option>
						</select>
					</div>
					</div>
					<div class="row">
						<div class="col-9 bottom">
						<label for"name" class="col-6 elemAlign">Name On Card</label>
						<input type="text" class="col-6 elemAlign inputStyle" name="name">
					</div>
					</div>
					<div class="row">
					<div class="col-9 bottom">
						<label for= "cc_number" class="col-6 elemAlign">Card Number</label>
						<span class="cc-wrapper col-6"><input type="text" name="cc_number" placeholder class="cc-input elemAlign col-12 inputStyle"><i class="fa fa-credit-card" aria-hidden="true"></i></span>
					</div>
					</div>
					<div class="row">
					<div class="col-9 bottom">
						<label for="expMonth" class="col-6" elemAlign>Expiration Date</label>
						<span class="col-3"><select class="exp_month col-12 elemAlign" name="expMonth" required="true">
							<option value="Jan">January</option>
							<option value="Feb">February</option>
							<option value="Mar">March</option>
							<option value="Apr">April</option>
							<option value="May">May</option>
							<option value="Jun">June</option>
							<option value="Jul">July</option>
							<option value="Aug">August</option>
							<option value="Sep">September</option>
							<option value="Oct">October</option>
							<option value="Nov">November</option>
							<option value="Dec">December</option>
						</select></span>
						<span class="col-3"><select class="exp_year col-12 elemAlign" required="true">
							<option value="2017">2017</option>
							<option value="2018">2018</option>
							<option value="2019">2019</option>
							<option value="2020">2020</option>
							<option value="2021">2021</option>
							<option value="2022">2022</option>
							<option value="2023">2023</option>
							<option value="2024">2024</option>
							<option value="2025">2025</option>
							<option value="2026">2026</option>
						</select></span>
					</div>
					</div>
					<div class="row">
					<div class="col-9 bottom">
						<label for"cvv" class="col-6 elemAlign">CVV</label>
						<input type="text" name="cvv" class="col-6 elemAlign inputStyle">
					</div>
					</div>
					<div class="row">
						<div class="align">
						<button type="submit" class="submitBtn col-12" id="payment">Continue</button>
					</div>
					</div>
				</fieldset>
			</form>
		</main>
		<footer class="footer">
		  <div class="row footer-content">
		  <div class="col-6">
		  <a href="./html/contactus.html" class="contactLink footerTab">Contact us</a>
		  </div>
		    <div class="col-6">
		      <ul class="social-icons">
		        <li><a href="http://facebook.com/"><i class="fa fa-facebook"></i></a></li>
		        <li><a href="http://linkedin.com/"><i class="fa fa-linkedin"></i></a></li>
		        <li><a href="http://twitter.com/"><i class="fa fa-twitter"></i></a></li>
		      </ul>
		        </div>
		    </div>
		</footer>
	</body>
	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  	<script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="../js/payment.js"></script>
</html>
