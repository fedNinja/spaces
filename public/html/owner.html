<!DOCTYPE html>
<html>
<head>
	<title>Welcome to world of spaces</title>
	<meta name="description" content="workable spaces">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
	<link rel="stylesheet" href="font/font-awesome-4.7.0/css/font-awesome.min.css">
	<link href="../css/float-grid.css" rel= "stylesheet">
	<link href="../css/main.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.3.0/dropzone.css" />
</head>
<body>
	<header class="heading row">
		<h1 class="col-8">Workable Spaces</h1>
		<ul class="col-4 navbar">
		<li class="col-6" id='login_link'><a href='#login-box' class='login-modal col-12 login-pad'></a></li>
		 <li class="col-4" id='signup_link'><a href='./html/signup.html' class="col-12 sign-details">Signup</a></li>
		</ul>
	</header>
	<main>
		<form class="space-desc-form" id="js-space-desc-form">
			<fieldset>
				<div class="row">
					<div class="col-9 bottom">
						<label for="name" class="col-6">Name(as shown on screen)</label>
						<input type="text" name="name" id="js-name" class="space-input col-6" required=true>
					</div>
				</div>
				<div class="row">
					<div class="col-9 bottom">
						<label for="address" class="col-6">Address</label>
						<input type="text" name="address" id="js-address" class="space-input col-6" required=true>
					</div>
				</div>
				<div class="row">
					<div class="col-9 bottom">
						<label for="city" class="col-6">City</label>
						<input type="text" name="city" id="js-city" class="space-input col-6" required=true>
					</div>
				</div>
				<div class="row">
					<div class="col-9 bottom">
						<label for="state" class="col-6">State</label>
						<input type="text" name="state" id="js-state" class="space-input col-6" required=true>
					</div>
				</div>
				<div class="row">
					<div class="col-9 bottom">
						<label for="zipcode" class="col-6">ZipCode</label>
						<input type="text" name="zipcode" id="js-zipcode" class="space-input col-6" required=true>
					</div>
				</div>
				<div class="row">
					<div class="col-9 bottom">
						<label for="dateFrom" class="col-6">Date Available From</label>
						<input type="text" name="dateFrom" id="js-dateFrom" class="space-input col-6" required=true>
					</div>
				</div>
				<div class="row">
					<div class="col-9 bottom">
						<label for="dateTo" class="col-6">Date Available To</label>
						<input type="text" name="dateTo" id="js-dateTo" class="space-input col-6" required=true>
					</div>
				</div>
				<div class="row">
					<div class="col-9 bottom">
						<label for="timeFrom" class="col-6">Time Available From</label>
						<input type="text" name="timeFrom" id="js-timeFrom" class="space-input col-6" required=true>
					</div>
				</div>
				<div class="row">
					<div class="col-9 bottom">
						<label for="timeTo" class="col-6">Time Available To</label>
						<input type="text" name="timeTo" id="js-timeTo" class="space-input col-6" required=true>
					</div>
				</div>
				<div class="row">
					<div class="col-9 bottom">
						<label for="rate" class="col-6">Rate per hour</label>
						<input type="text" name="rate" id="js-rate" class="space-input col-6" required=true>
					</div>
				</div>
				<div class="row">
					<div class="col-9 bottom">
						<label for="capacity" class="col-6">capacity</label>
						<input type="text" name="capacity" id="js-capacity" class="space-input col-6" required=true>
					</div>
				</div>
				<div class="row">
					<div class="col-9 bottom">
						<label for="amenities" class="col-4">Amenities</label>
						<span class="col-8">
						<input type="checkbox" name="amenities" value="whiteboard" id ="js-chbox1"> whiteboard
						<input type="checkbox" name="amenities" value="kitchenette" id ="js-chbox2"> Kitchenette
						<input type="checkbox" name="amenities" value="flatscreen" id ="js-chbox3"> FlatScreen
						<input type="checkbox" name="amenities" value="restroom" id ="js-chbox4"> Restroom
						<!--    <input type="file" name="sampleFile" id="sampleFile" />-->
						</span>
						<!--<p><input type="submit" value="addSpace" class="addSpace"/></p>-->
					</div>
				</div>
				<div class="submitBtn addSpace"><button type="submit" class="col-12">Add Space</button></div>
					</fieldset>
				</form>
			</main>
			<footer>
			 <div class="row footer-content">
  <div>
  <a href="./html/contactus.html" class="contactLink footerTab">Contact us</a>
  </div>
    <div>
      <ul class="social-icons">
        <li><a href="http://facebook.com/"><i class="fa fa-facebook"></i></a></li>
        <li><a href="http://linkedin.com/"><i class="fa fa-linkedin"></i></a></li>
        <li><a href="http://twitter.com/"><i class="fa fa-twitter"></i></a></li>
      </ul>
        </div>
    </div>
			</footer>
		</body>

		src="https://code.jquery.com/jquery-3.1.1.min.js"
		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		crossorigin="anonymous"></script>

		</html>
