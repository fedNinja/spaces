
<div id="forgot-password-box" class="login-modal login-popup">
    <a href="#" class="close"><img src="../images/close_pop.png" class="btn_close" title="Close Window" alt="Close" /></a>
    <form id="fpassword" class="signin">
      <fieldset class="login-textbox">
        <div class="pwdDiv">
          <h2>Forgot your password?</h2>
          <h5>Please input your username and email address</h5>
          <input id="username" class="uName" name="username" value="" type="text" autocomplete="on" placeholder="Username"> 
          <input id="email" class="uEmail" name="email" value="" type="email" placeholder="test@gmail.com">     
          <button class="submit button-login" id="fpassword_submit">Submit</button>
          </div>
          <div class="infoDiv">
            <p id="js-msg" class="infoMsg" name="msg"><h3>Check your email to reset your password</h3></p>
           <button class="submit button-info" id="ok_email">OK</button>
          </div>
      </fieldset>
    </form>
  </div>
